<!doctype html>
<html lang="en">

<head>
    <title>Patient List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/patient.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid text-left">

            <a class="navbar-brand" href="#"><img src="assets/image.png" alt="" width="90" height="60"></a>
            <h2 id="page_header">Patient List</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Patient</button>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Add Patient</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="form-floating mb-3">
                                <input type="name" class="form-control" id="patientName" placeholder="Name">
                                <label for="hospName">Patient Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="name" class="form-control" id="patientAge" placeholder="Age">
                                <label for="hospName">Patient Age</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="location" class="form-control" id="patientID" placeholder="Patient ID">
                                <label for="hospLocation">Patient ID</label>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary" id="scanRFIDButton">Scan for RFID</button>
                                <span id="scannedRFID"></span>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="submitPatientDataButton">Submit</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="container" id="patientsList"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="config.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script type="module" src="js/patient.js"></script>

</body>

</html>
